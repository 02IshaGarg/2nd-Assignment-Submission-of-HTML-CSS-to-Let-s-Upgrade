<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <style> 
        .hover-rotate {
          overflow: hidden;
          margin: 8px;
          min-width: 240px;
          max-width: 320px;
          width: 100%;
        }
        
        .hover-rotate img {
          transition: all 0.3s;
          box-sizing: border-box;
          max-width: 100%;
        }
        
        .hover-rotate:hover img {
          transform: scale(1.3) rotate(10deg);
        }
        </style>
</head>
<body>
    <p>Using HTML, CSS create a rotate effect for the image on hover</p>
    <div class="hover-rotate">
        <img src="https://www.lambdatest.com/blog/wp-content/uploads/2018/11/JPG-2.jpg" height="200" width="300"/></figure>
    </div>
    </body>
</html>
